<script type="text/javascript"><!--

	var Ei;

	var i_Hight,i_Hight_data;

	var t_x0=c_x0;
	var t_y0=i_y1+30;

	var data_Single,data_Double,Stim_Num;

//canvas要素を取得
	function $(id){ return document.getElementById(id);}
	var canvas = $('a_canvas'); //  
	var ctx = canvas.getContext('2d');	//描画用のコンテキストを取得

//*****************************************************************************
//               画面クリア
//*****************************************************************************
function draw_cls(){
	flag_draw_Gaxis=false;
	draw_axis();
}
//****************************************************************************
//               軸描画
//****************************************************************************
function draw_axis(){
// グラフ幅読み込み -------------------------
	Sim_Width = 280;	//グラフ幅(px)
	if(Sim_Width>2000){Sim_Width=2000}
	if(Sim_Width<100){Sim_Width=100}
	c_width = c_x0+Sim_Width+50;

//	i_Hight = parseFloat($('idi_Hight').value);
//	if(i_Hight>1000){i_Hight=1000}
//	if(i_Hight<20){i_Hight=20}
//	i_y2=i_y1-200;
	c_hight=i_y1-140+50;

	canvas.setAttribute('width',c_width);
	canvas.setAttribute('hight',c_hight);
	localStorage.width_data=Sim_Width;
	localStorage.i_Hight_data=i_Hight;

		
// 時間読み込み -----------------------
	tstop=20;
//電位軸-----------------------	
	ctx.fillStyle="#FFFFFF";
	ctx.fillRect(c_x0,c_y0,Sim_Width,Vscale*12);
	ctx.fillStyle="black";
	
	ctx.beginPath();
	ctx.moveTo(c_x0,c_y0);//Y軸 +100mV
	ctx.lineTo(c_x0,c_y0+Vscale*12);//Y軸　～-100mV
	for(i=0;i<13;i++){
		ctx.moveTo(c_x0,c_y0+Vscale*i);
		ctx.lineTo(c_x0+5,c_y0+Vscale*i);
	}
	ctx.stroke();
	ctx.strokeStyle="black";
	ctx.font="14pt bold";
	ctx.fillText("100",16,c_y0+Vscale*0+6);
	ctx.fillText(" 80",18,c_y0+Vscale*1+6);
	ctx.fillText(" 60",18,c_y0+Vscale*2+6);
	ctx.fillText(" 40",18,c_y0+Vscale*3+6);
	ctx.fillText(" 20",18,c_y0+Vscale*4+6);
	ctx.fillText("  0",16,c_y0+Vscale*5+6);
	ctx.fillText("-20",17,c_y0+Vscale*6+6);
	ctx.fillText("-40",17,c_y0+Vscale*7+6);
	ctx.fillText("-60",17,c_y0+Vscale*8+6);
	ctx.fillText("-80",17,c_y0+Vscale*9+6);
	ctx.fillText("-100",6,c_y0+Vscale*10+6);
	ctx.fillText("-120",6,c_y0+Vscale*11+6);
	ctx.fillText("-140",6,c_y0+Vscale*12+6);

	ctx.beginPath();
	ctx.font = "14pt bold" ;
	ctx.save();
	ctx.rotate(-90*Math.PI/180);
	ctx.fillText("膜電位(mV)",-200,16);
	ctx.restore();

	idEi.value=0;
	Ei=0;
	ctx.beginPath();
	ctx.moveTo(c_x0,c_y0+Vscale*5);
	ctx.lineTo(c_x0+Sim_Width,c_y0+Vscale*5);
	ctx.stroke();


//-----------------------------------------------------------------------------------
// 時間軸
	t_y0=i_y1+20;
	ctx.moveTo(c_x0,t_y0);
	ctx.lineTo(c_x0+Sim_Width,t_y0);			//時間軸
	for(i=0;i<11;i++){
		ctx.moveTo(c_x0+Sim_Width/10*i,t_y0);		//時間軸目盛
		ctx.lineTo(c_x0+Sim_Width/10*i,t_y0-5);
	}
	
	ctx.stroke();
	ctx.font = "14pt bold" ;				//時間軸ラベル
	ctx.fillText("0",c_x0-4,t_y0+20);           //時間軸ラベル
	ctx.fillText(tstop/2,c_x0+Sim_Width*5/10-10,t_y0+20);	//時間軸ラベル
	ctx.fillText(tstop,c_x0+Sim_Width-10,t_y0+20);  		//時間軸ラベル
	ctx.font = "14pt bold";
	ctx.fillText("時間(相対値)",c_x0+Sim_Width*.40-20,t_y0+44);
//	ctx.stroke();
	idEi.value=0;
}
//+++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++++

function onchange1(){
	draw_axis();
	var t= parseFloat($('idTemp').value);
	if(t>40){
		t=40;
		idTemp.value="40"
	}
	if(t<0){
		t=0;
		idTemp.value="0";
	}
	var T=273.15+t;
	var F=96.485 // C/mol
	var R=8.3144  // J/K･mol
	var Nai=parseFloat($('idNai').value);
	if(Nai<10){
		Nai=10;
		idNai.value=10;
	}
	var Nao=parseFloat($('idNao').value);
	if (Nao<1){
		Nao=1;
		idNao.value=1;
	}
	var Ki=parseFloat($('idKi').value);
	if (Ki<1){
		Ki=1;
		idKi.value=1;
	}
	var Ko=parseFloat($('idKo').value);
	if (Ko<1){
		Ko=1;
		idKo.value=1;
	}
	var PK=parseFloat($('idPK').value);
	if (PK<0){
		PK=0;
		idPK.value=0;
	}
	var PNa=parseFloat($('idPNa').value);
	if (PNa<0){
		PNa=0;
		idPNa.value=0;
	}
	var A=PK*Ko+PNa*Nao;
	var B=PK*Ki+PNa*Nai;
console.log(A+","+B)
	if((A==0) || (B==0)){
console.log(PK+","+PNa);
//		draw_axis();
		idEi.value=0;
		Ei=0;
	}
	else{
		Ei= Math.round(((T*R)/((1)*F)*(Math.log(A)-Math.log(B))*10))/10;
console.log(Ei+","+T+","+R+","+F);
		idEi.value=Ei;
	}
		ctx.lineWidth=3;
		ctx.strokeStyle="#ff6633";   //----------------色
		ctx.beginPath();
		ctx.moveTo(c_x0,c_y0+Vscale*5-Ei*Vscale/20);
		ctx.lineTo(c_x0+Sim_Width,c_y0+Vscale*5-Ei*Vscale/20);
		ctx.stroke();
		ctx.lineWidth=1;
		ctx.strokeStyle="black";

}
